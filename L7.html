<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Orders Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styling */
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #6c757d; /* Gray */
            --accent-color: #007bff; /* Blue */
            --background-color: #f8f9fa; /* Light Gray */
            --card-background: #ffffff; /* White */
            --text-color: #343a40; /* Dark Gray */
            --border-color: #e9ecef; /* Lighter Gray */
            --overdue-color: #dc3545; /* Red */
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 6px;
            font-weight: 600;
        }
        .subhead {
            text-align:center;
            color: var(--secondary-color);
            margin-bottom: 22px;
            font-size: 0.95em;
        }

        .loading-indicator {
            text-align: center;
            font-size: 1.1em;
            color: var(--secondary-color);
            padding: 20px;
        }

        .order-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding-top: 10px;
        }

        .order-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .order-details p {
            margin: 8px 0;
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }
        /* Dealer Type Badge Styles */
        .dealer-type-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 0.75em;
            font-weight: 600;
            color: white;
            margin-left: 10px;
            flex-shrink: 0;
            text-transform: capitalize;
        }
        .bg-red { background-color: #dc3545; }
        .bg-yellow { background-color: #ffc107; }
        .bg-green { background-color: #28a745; }
        .bg-gray { background-color: #6c757d; }

        .order-details p strong {
            color: var(--primary-color);
            margin-right: 8px;
            min-width: 120px;
        }

        .order-details a {
            color: var(--accent-color);
            text-decoration: none;
            word-break: break-all;
        }

        .order-details a:hover {
            text-decoration: underline;
        }

        .date-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
        }

        .date-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .date-info p strong {
            color: var(--text-color);
        }

        .countdown-timer {
            font-size: 1.3em;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .countdown-timer.overdue {
            background-color: var(--overdue-color);
        }

        .card-actions {
            margin-top: 25px;
            text-align: center;
        }

        .approve-btn,
        .set-hold-btn {
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            margin-top: 10px;
        }

        .approve-btn {
            background-color: var(--accent-color);
            color: white;
        }
        .approve-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .set-hold-btn {
            background-color: #ff9800;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 152, 0, 0.2);
        }
        .set-hold-btn:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }

        .approve-btn:disabled,
        .set-hold-btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .order-cards-container { grid-template-columns: 1fr; }
            .order-card { padding: 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .order-card { padding: 15px; }
            .approve-btn, .set-hold-btn { padding: 10px 20px; font-size: 1em; }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%; max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease;
        }
        .modal-header {
            font-size: 1.3em; margin-bottom: 15px; font-weight: bold; text-align: center;
        }
        .modal-content input, .modal-content textarea {
            width: 100%; padding: 10px; margin: 8px 0;
            border: 1px solid #ccc; border-radius: 6px; font-size: 1em;
        }
        .modal-actions { display: flex; justify-content: space-between; margin-top: 15px; }
        .modal-actions button { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .btn-update { background-color: var(--primary-color); color: white; }
        .btn-cancel { background-color: var(--secondary-color); color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Simple view-only feel */
        .view-only .editable { opacity: 0.6; pointer-events: none; }
        .mode-chip {
            display:inline-block; padding:6px 10px; border-radius:999px; font-size:.8em;
            background:#eef2ff; color:#3b82f6; border:1px solid #dbeafe;
        }
    </style>
</head>
<body>
    <div class="container" id="rootContainer">
        <h1>Hold Orders Dashboard</h1>
        <div class="subhead" id="modeLine">Loading...</div>

        <div id="loading" class="loading-indicator">Loading orders...</div>
        <div id="order-cards-container" class="order-cards-container"></div>
    </div>

    <!-- Modal for Updating Hold Until -->
    <div id="holdModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Set New Hold Until</div>
            <textarea id="holdRemarkInput" placeholder="Enter remark..." required></textarea>
            <input type="date" id="holdDateInput" required>
            <div class="modal-actions">
                <button class="btn-update" onclick="submitHoldUpdate()">Update</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // ---------- CONFIG ----------
        const BASE_API_URL = "https://script.google.com/macros/s/AKfycbx8Ourjem3diO9CTDl_wdGuJXSksFUImwIvq2gB1tFjeOUdNkLDdUso8he0-6CTlSJc/exec";

        // ---------- MODE PARSING ----------
        const urlParams = new URLSearchParams(window.location.search);
        const paramCrm = urlParams.get('crm');
        const rawMode = (urlParams.get('mode') || '').toLowerCase();
        const isViewOnly = rawMode === 'view';
        const useCrmFilter = !!paramCrm && !isViewOnly; // only add crm when not in view mode

        // Header subline
        const modeLineEl = document.getElementById('modeLine');
        if (useCrmFilter) {
            modeLineEl.innerHTML = `<span class="mode-chip">CRM Filter:</span> <strong>${decodeURIComponent(paramCrm)}</strong> â€¢ <span class="mode-chip">Mode:</span> <strong>Editable</strong>`;
        } else if (isViewOnly) {
            modeLineEl.innerHTML = `<span class="mode-chip">CRM Filter:</span> <strong>ALL</strong> â€¢ <span class="mode-chip">Mode:</span> <strong>View Only</strong>`;
        } else {
            modeLineEl.innerHTML = `<span class="mode-chip">CRM Filter:</span> <strong>ALL</strong> â€¢ <span class="mode-chip">Mode:</span> <strong>Editable</strong>`;
        }

        // Apply a light visual cue for view-only
        if (isViewOnly) {
            document.getElementById('rootContainer').classList.add('view-only');
        }

        const orderCardsContainer = document.getElementById('order-cards-container');
        const loadingIndicator = document.getElementById('loading');

        let currentTimestamp = null; // for modal

        function openModal(timestamp) {
            currentTimestamp = timestamp;
            document.getElementById('holdRemarkInput').value = '';
            document.getElementById('holdDateInput').value = '';
            document.getElementById('holdModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('holdModal').style.display = 'none';
        }

        async function submitHoldUpdate() {
            if (isViewOnly) return; // guard

            const remark = document.getElementById('holdRemarkInput').value.trim();
            const newHoldDate = document.getElementById('holdDateInput').value;

            if (!remark || !newHoldDate) {
                alert("Both fields are required.");
                return;
            }

            try {
                // Respect same rule: only append crm in non-view mode & when provided
                let postApiUrl = BASE_API_URL;
                if (useCrmFilter) postApiUrl += `?crm=${encodeURIComponent(paramCrm)}`;

                const response = await fetch(postApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'update',
                        timestamp: currentTimestamp,
                        newHoldUntil: newHoldDate,
                        remark: remark
                    }).toString(),
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Hold updated successfully!');
                    closeModal();
                    fetchData();
                } else {
                    alert('Error updating hold: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error updating hold:', error);
                alert('Failed to connect to the server.');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                let date;
                if (dateString.includes('T')) {
                    date = new Date(dateString);
                } else {
                    const parts = dateString.split(/[\/\-]/);
                    if (parts.length === 3) {
                        date = new Date(`${parts[0]}-${parts[1]}-${parts[2]}`);
                        if (isNaN(date.getTime())) {
                            date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                        }
                    } else {
                        date = new Date(dateString);
                    }
                }
                if (isNaN(date.getTime())) return 'Invalid Date';
                return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }).replace(/ /g, '-');
            } catch (e) {
                console.error("Error formatting date:", dateString, e);
                return 'N/A';
            }
        }

        function startCountdown(deadlineDateString, countdownElement) {
            const deadline = new Date(deadlineDateString);
            deadline.setHours(18, 0, 0, 0);

            const tick = () => {
                const now = new Date().getTime();
                const distance = deadline - now;

                if (distance < 0) {
                    countdownElement.innerHTML = "OVERDUE";
                    countdownElement.classList.add('overdue');
                    clearInterval(countdownElement._timer);
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
            };

            tick();
            countdownElement._timer = setInterval(tick, 1000);
        }

        async function handleApprove(timestamp) {
            if (isViewOnly) return; // guard
            if (!confirm(`Are you sure you want to approve the order marked hold on ${formatDate(timestamp)}?`)) {
                return;
            }

            try {
                let postApiUrl = BASE_API_URL;
                if (useCrmFilter) postApiUrl += `?crm=${encodeURIComponent(paramCrm)}`;

                const response = await fetch(postApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'approveOrder',
                        timestamp: timestamp
                    }).toString(),
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Order approved successfully!');
                    fetchData();
                } else {
                    alert('Error approving order: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error during approval:', error);
                alert('Failed to connect to the server for approval.');
            }
        }

        function renderOrderCards(orders) {
            orderCardsContainer.innerHTML = '';
            if (!orders || orders.length === 0) {
                orderCardsContainer.innerHTML = '<p style="text-align: center; color: var(--secondary-color);">No hold orders found.</p>';
                return;
            }

            orders.forEach((order, index) => {
                const orderCard = document.createElement('div');
                orderCard.classList.add('order-card');

                const dealerName = order.dealerName || 'N/A';
                const marketingPersonName = order.marketingPersonName || 'N/A';
                const crmName = order.crmName || 'N/A';
                const markedHoldOn = formatDate(order.markedHoldOn);
                const holdUntil = order.holdUntil;
                const formattedHoldUntil = formatDate(holdUntil);

                // Dealer Type Badge
                let badgeClass = 'bg-gray';
                if (order.dealerType) {
                    const t = String(order.dealerType).toLowerCase();
                    if (t === 'red') badgeClass = 'bg-red';
                    else if (t === 'yellow') badgeClass = 'bg-yellow';
                    else if (t === 'green') badgeClass = 'bg-green';
                }

                const safeId = `cd-${index}-${(order.timestamp || '').replace(/[^a-zA-Z0-9_-]/g,'')}`;

                orderCard.innerHTML = `
                    <div class="order-details">
                        <p><strong>Dealer Name:</strong> ${dealerName}
                           ${order.dealerType ? `<span class="dealer-type-badge ${badgeClass}" title="Dealer Type">${order.dealerType}</span>` : ''}</p>
                        <p><strong>Marketing Person:</strong> ${marketingPersonName}</p>
                        <p><strong>CRM Name:</strong> ${crmName}</p>
                        <p><strong>Hold Remark:</strong> ${order.holdRemark || ''}</p>
                    </div>

                    <div class="date-info">
                        <p><strong>Marked Hold On:</strong> ${markedHoldOn}</p>
                        <p><strong>Hold Until:</strong> ${formattedHoldUntil}</p>
                    </div>

                    <div class="countdown-timer" id="${safeId}">Calculating...</div>

                    <div class="editable">
                      <div class="card-actions">
                          <button class="approve-btn" data-timestamp="${order.timestamp}">Approve</button>
                          <button class="set-hold-btn" type="button">Set New Hold Until</button>
                      </div>
                    </div>
                `;

                orderCardsContainer.appendChild(orderCard);

                // Countdown
                const countdownElement = document.getElementById(safeId);
                if (holdUntil) startCountdown(holdUntil, countdownElement);

                // Buttons
                const approveBtn = orderCard.querySelector('.approve-btn');
                const holdBtn = orderCard.querySelector('.set-hold-btn');

                // If view-only â†’ disable buttons
                if (isViewOnly) {
                    approveBtn.disabled = true;
                    holdBtn.disabled = true;
                } else {
                    approveBtn.addEventListener('click', () => handleApprove(order.timestamp));
                    holdBtn.addEventListener('click', () => openModal(order.timestamp));
                }
            });
        }

        async function fetchData() {
            loadingIndicator.style.display = 'block';
            orderCardsContainer.innerHTML = '';

            // Build GET URL:
            // - If useCrmFilter true â†’ include ?crm=...
            // - Else call BASE_API_URL as-is to fetch ALL CRMs
            const url = useCrmFilter
                ? `${BASE_API_URL}?crm=${encodeURIComponent(paramCrm)}`
                : BASE_API_URL;

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (result.status === 'success' && Array.isArray(result.data)) {
                    renderOrderCards(result.data);
                    // If you load external viewOnly.js which toggles UI, call it only in view mode
                    if (typeof setReadOnlyMode === "function" && isViewOnly) {
                        setReadOnlyMode();
                    }
                } else {
                    orderCardsContainer.innerHTML =
                        `<p style="text-align:center;color:var(--overdue-color);">Error: ${result.message || 'Failed to fetch data.'}</p>`;
                }
            } catch (err) {
                console.error('Fetch error:', err);
                orderCardsContainer.innerHTML =
                    `<p style="text-align:center;color:var(--overdue-color);">Failed to load orders. ${err.message}</p>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Utilities
        function openMultipleDocuments(urlString) {
            const urls = (urlString || '').split(',').map(u => u.trim()).filter(Boolean);
            if (urls.length === 0) {
                alert('No valid URLs found');
                return;
            }
            if (urls.length > 1) {
                const ok = confirm(`This will open ${urls.length} documents in separate tabs. Continue?`);
                if (!ok) return;
            }
            urls.forEach((url, i) => setTimeout(() => window.open(url, '_blank'), i * 100));
        }

        // Init
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
    <script src="js/viewOnly.js"></script>
</body>
</html>

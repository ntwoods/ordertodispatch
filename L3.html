<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Countdown Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { font-family: 'Inter', sans-serif; }
    body { background-color: #e3f2fd; min-height: 100vh; position: relative; overflow-x: hidden; }

    .glassmorphism { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border: 1px solid rgba(144,202,249,0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .card-hover { transition: all 0.3s cubic-bezier(0.4,0,0.2,1); }
    .card-hover:hover { transform: translateY(-5px) scale(1.01); box-shadow: 0 15px 40px rgba(0,0,0,0.15); }

    .neon-text { color: #1565c0; }
    .gradient-text { background: linear-gradient(45deg,#1976d2,#2196f3,#64b5f6); background-size: 200% 200%; -webkit-background-clip:text; -webkit-text-fill-color: transparent; animation: gradientShift 3s ease infinite; }
    @keyframes gradientShift { 0%{background-position:0 50%} 50%{background-position:100% 50%} 100%{background-position:0 50%} }

    .pulse-ring { position:absolute; border:3px solid #64b5f6; border-radius:50%; animation:pulsate 2s ease-out infinite; opacity:0; }
    @keyframes pulsate { 0% { transform: scale(0.1); opacity: 1; } 100% { transform: scale(1.2); opacity: 0; } }
    .floating { animation: floating 3s ease-in-out infinite; }
    @keyframes floating { 0%{transform:translateY(0)} 50%{transform:translateY(-5px)} 100%{transform:translateY(0)} }

    .status-badge { position:relative; overflow:hidden; }
    .button-3d { background: linear-gradient(45deg,#1976d2,#1565c0); border:none; border-radius:8px; color:#fff; cursor:pointer; font-weight:600; padding:10px 20px; transition:all .3s; box-shadow:0 4px 15px rgba(25,118,210,.4); }
    .button-3d:hover { transform:translateY(-1px); box-shadow:0 8px 25px rgba(25,118,210,.6); }
    .button-3d:active { transform:translateY(0); box-shadow:0 2px 10px rgba(25,118,210,.3); }

    .countdown-glow { color:#0d47a1; }
    .spinner { width:50px; height:50px; border:5px solid rgba(255,255,255,0.3); border-top:5px solid #42a5f5; border-radius:50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

    .morphing-card { border-radius:12px; transition: border-radius .3s ease; }
    .morphing-card:hover { border-radius:20px; }

    .text-white { color:#212121; }
    .text-white span { color:#424242; }

    .glassmorphism.rounded-full { background:#fff; color:#1976d2; border:1px solid #90caf9; }
    .glassmorphism.rounded-3xl, .glassmorphism.rounded-2xl { background:#fff; border:1px solid #bbdefb; }
    .morphing-card h3 { color:#1976d2; }
    .morphing-card p { color:#424242; }

    .morphing-card .bg-white.bg-opacity-20 { background-color: rgba(144,202,249,0.3); color:#1976d2; }
    .morphing-card .bg-black.bg-opacity-30 { background-color:#bbdefb; border:1px solid #90caf9; }
    .morphing-card .bg-black.bg-opacity-30 p { color:#424242; }

    .countdown-glow span.text-red-400{ color:#d32f2f; }
    .countdown-glow span.text-yellow-400{ color:#f57c00; }
    .countdown-glow span.text-green-400{ color:#2e7d32; }

    .morphing-card input[type="date"], .morphing-card input[type="text"] { background:#e3f2fd; border:1px solid #90caf9; color:#212121; }
    .morphing-card input[type="date"]::placeholder, .morphing-card input[type="text"]::placeholder { color:#64b5f6; }

    .bg-gradient-to-r.from-red-500.to-red-600 { background: linear-gradient(45deg,#ef5350,#c62828); }
    .bg-gradient-to-r.from-yellow-500.to-yellow-600 { background: linear-gradient(45deg,#ffb300,#fb8c00); }

    /* Dealer type badge (if you add later) */
    .dealer-type-badge{ display:inline-flex; align-items:center; justify-content:center; padding:.25rem .75rem; border-radius:9999px; font-size:.75rem; font-weight:600; color:#fff; margin-left:.5rem; white-space:nowrap; z-index:30; }
    .bg-red-500{background:#ef4444} .bg-yellow-500{background:#f59e0b} .bg-green-500{background:#22c55e} .bg-gray-500{background:#6b7280}
  </style>
</head>
<body>
  <div id="particles" class="absolute inset-0 pointer-events-none z-0"></div>

  <div class="relative z-10 pt-8 pb-6">
    <div class="text-center" data-aos="fade-down" data-aos-duration="1000">
      <h1 class="text-3xl md:text-5xl font-black gradient-text mb-4 floating">‚ö° Assign a tentative dispatch date ‚ö°</h1>
      <p class="text-xl md:text-2xl font-light neon-text">Real-time sales order dispatch management</p>
      <div class="mt-6 flex justify-center space-x-4">
        <div class="glassmorphism rounded-full px-6 py-2 font-semibold"><span class="animate-pulse">üî¥</span> Live Dashboard</div>
        <div class="glassmorphism rounded-full px-6 py-2 font-semibold">‚è∞ Real-time Updates</div>
      </div>
      <!-- Mode banner -->
      <div id="modeBanner" class="mt-4 mx-auto w-max hidden glassmorphism rounded-full px-4 py-2 text-sm font-semibold border"></div>
    </div>
  </div>

  <div id="loader" class="flex flex-col justify-center items-center h-64 relative z-10">
    <div class="relative">
      <div class="spinner"></div>
      <div class="pulse-ring" style="width:80px;height:80px;top:-10px;left:-10px;"></div>
      <div class="pulse-ring" style="width:80px;height:80px;top:-10px;left:-10px;animation-delay:1s;"></div>
    </div>
    <p class="text-xl font-semibold mt-6 animate-pulse neon-text">Loading orders...</p>
  </div>

  <div id="ordersContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3 px-6 pb-12 relative z-10 hidden"></div>

  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="glassmorphism rounded-3xl p-8 m-4 text-center max-w-md animate__animated animate__bounceIn">
      <div class="text-6xl mb-4">üéâ</div>
      <h3 class="text-2xl font-bold mb-4">Order Submitted!</h3>
      <p class="mb-6">Your order has been successfully processed.</p>
      <button onclick="closeModal()" class="button-3d">Awesome!</button>
    </div>
  </div>

<script>
  // ========= CONFIG =========
  const API_URL  = "https://script.google.com/macros/s/AKfycbxkduAfhEpEtxKXA_HuIm-lZQj62ZPZwXeZ_Fol-v6VrzfhoXY2lffR64pjPahKV2o/exec";
  const POST_URL = API_URL;

  let globalOrders = [];

  // URL mode detection
  const URL_PARAMS = new URLSearchParams(window.location.search);
  const MODE_PARAM = (URL_PARAMS.get('mode') || '').trim().toLowerCase();
  const CRM_PARAM  = (URL_PARAMS.get('crm')  || '').trim();

  // Behaviors:
  // 1) ?crm=...   => CRM-filtered + edit
  // 2) ?mode=view => ALL + view-only (ignore crm)
  // 3) no params  => ALL + edit
  const IS_VIEW_ONLY = MODE_PARAM === 'view';
  const FETCH_ALL    = IS_VIEW_ONLY || !CRM_PARAM;

  const API_WITH_CRM = `${API_URL}?crm=${encodeURIComponent(CRM_PARAM)}`;
  const API_FETCH_URL = FETCH_ALL ? API_URL : API_WITH_CRM;

  // Mode banner text
  function setModeBanner(){
    const el = document.getElementById('modeBanner');
    let text = '', cls = '';
    if (IS_VIEW_ONLY) {
      text = 'Mode: View Only ‚Ä¢ Showing orders for ALL CRMs';
      cls  = 'border-yellow-300 text-yellow-800';
    } else if (!FETCH_ALL) {
      text = `Mode: Normal ‚Ä¢ CRM Filter: ${CRM_PARAM}`;
      cls  = 'border-blue-300 text-blue-800';
    } else {
      text = 'Mode: Normal ‚Ä¢ Showing orders for ALL CRMs';
      cls  = 'border-green-300 text-green-800';
    }
    el.textContent = text;
    el.className = `mt-4 mx-auto w-max glassmorphism rounded-full px-4 py-2 text-sm font-semibold border ${cls}`;
    el.classList.remove('hidden');
  }

  // Init libs
  AOS.init({ duration: 1000, once: false, offset: 100 });

  // Particles
  function createParticles() {
    const container = document.getElementById('particles');
    if (!container) return;
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.width = '3px';
      particle.style.height = '3px';
      particle.style.background = 'rgba(144, 202, 249, 0.8)';
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.animation = `float ${6 + Math.random()*3}s infinite ease-in-out`;
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      container.appendChild(particle);
    }
  }

  // Robust parser (handles JSON or text)
  async function parseSmart(resp) {
    const ct = (resp.headers.get('content-type') || '').toLowerCase();
    if (ct.includes('application/json')) {
      return { kind: 'json', body: await resp.json() };
    }
    const txt = await resp.text();
    return { kind: 'text', body: txt };
  }

  // Fetch orders (handles 3 modes + graceful fallback)
  async function fetchOrders() {
    try {
      // first attempt
      let resp = await fetch(API_FETCH_URL, { cache: 'no-store' });
      let parsed = await parseSmart(resp);

      // if backend returned text "CRM name missing" and we called with crm, retry ALL
      if (parsed.kind === 'text' && /crm name missing/i.test(parsed.body) && API_FETCH_URL !== API_URL) {
        resp = await fetch(API_URL, { cache: 'no-store' });
        parsed = await parseSmart(resp);
      }

      if (parsed.kind === 'json' && parsed.body && parsed.body.status === "success") {
        anime({
          targets: '#loader',
          opacity: 0,
          scale: 0.8,
          duration: 500,
          easing: 'easeInOutQuad',
          complete: () => {
            document.getElementById("loader").classList.add("hidden");
            document.getElementById("ordersContainer").classList.remove("hidden");
            globalOrders = parsed.body.data || [];
            renderOrders(globalOrders);
            if (IS_VIEW_ONLY && typeof setReadOnlyMode === "function") setReadOnlyMode();
          }
        });
      } else {
        throw new Error("Invalid response");
      }
    } catch (error) {
      document.getElementById("loader").innerHTML = `
        <div class="glassmorphism rounded-2xl p-8 text-center">
          <div class="text-6xl mb-4">‚ùå</div>
          <p class='text-red-300 text-xl font-semibold'>Failed to load orders</p>
          <button onclick="fetchOrders()" class="button-3d mt-4">Retry</button>
        </div>
      `;
      console.error("Fetch error:", error);
    }
  }

  function renderOrders(orders) {
    const container = document.getElementById("ordersContainer");
    container.innerHTML = "";

    if (!orders || orders.length === 0) {
      container.innerHTML = `
        <div class="col-span-full" data-aos="fade-up">
          <div class="glassmorphism morphing-card p-12 text-center">
            <div class="text-8xl mb-6 floating">üìã</div>
            <h2 class="text-4xl font-bold mb-4 gradient-text">No Pending Orders</h2>
            <p class="text-xl opacity-80">All orders processed! Take a well-deserved break ‚òï</p>
            <div class="mt-8">
              <button onclick="fetchOrders()" class="button-3d">üîÑ Refresh Dashboard</button>
            </div>
          </div>
        </div>
      `;
      return;
    }

    orders.forEach((order, index) => {
      // Deadline = same-day 6 PM from order.timestamp (ISO from backend)
      const deadline = new Date(order.timestamp);
      deadline.setHours(18, 0, 0, 0);
      const isOverdue = new Date() > deadline;

      const card = document.createElement("div");
      card.className = "glassmorphism morphing-card card-hover p-6 relative overflow-hidden";
      card.setAttribute('data-aos', 'fade-up');
      card.setAttribute('data-aos-delay', (index * 100).toString());

      card.innerHTML = `
        <div class="mb-6">
          <h3 class="flex items-center space-x-2">üè¢ ${order.dealerName}</h3>
          <div class="space-y-2">
            <p class="flex items-center space-x-2">
              <span class="font-semibold">üë§ Marketing:</span>
              <span class="bg-white bg-opacity-20 px-2 py-1 rounded-lg">${order.marketingPersonName}</span>
            </p>
            <p class="flex items-center space-x-2">
              <span class="font-semibold">üìç Location:</span>
              <span class="bg-white bg-opacity-20 px-2 py-1 rounded-lg">${order.location}</span>
            </p>
            <p class="flex items-center space-x-2">
              <span class="font-semibold">üíº CRM:</span>
              <span class="bg-white bg-opacity-20 px-2 py-1 rounded-lg">${order.crmName}</span>
            </p>
            <p class="flex items-center space-x-2">
              <span class="font-semibold">üßîüèª‚Äç‚ôÇÔ∏è Con. Owner:</span>
              <span class="bg-white bg-opacity-20 px-2 py-1 rounded-lg">${order.concernedOwner}</span>
            </p>
            <p class="flex items-center space-x-2">
              <span class="font-semibold">Prev Remarks:</span>
              <span class="bg-white bg-opacity-20 px-2 py-1 rounded-lg">L-1: ${order.level1Remark || ''} ‚Ä¢ L-2: ${order.level2Remark || ''}</span>
            </p>
            <p class="flex items-center space-x-2">
              <span class="font-semibold">‚è∞ Deadline:</span>
              <span class="bg-white bg-opacity-20 px-2 py-1 rounded-lg text-sm">${deadline.toLocaleString()}</span>
            </p>
            <button onclick="openMultipleDocuments('${order.fileUploadLink ? order.fileUploadLink.replace(/'/g, "\\'") : ''}', ${index})" class="button-3d">Raw Order</button>
            <button onclick="openMultipleDocuments('${order.finalOrderFile ? order.finalOrderFile.replace(/'/g, "\\'") : ''}', ${index})" class="button-3d">Final Order</button>
          </div>
        </div>

        <div class="bg-black bg-opacity-30 rounded-xl p-4 mb-4">
          <p class="font-semibold mb-2">‚è±Ô∏è Time Remaining:</p>
          <div id="countdown-${index}" class="text-3xl font-mono font-bold countdown-glow text-center"></div>
        </div>

        ${IS_VIEW_ONLY ? `
          <div class="mt-2 text-sm italic text-gray-600">View Only Mode: Editing controls are disabled.</div>
        ` : `
          <div class="editable">
            <div class="mb-4">
              <label class="block font-semibold mb-2">üìÖ Tentative Dispatch Date:</label>
              <input type="date" id="dispatch-${index}"
                class="w-full bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl px-4 py-3 placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all" />
            </div>

            <div class="mb-4">
              <label class="block font-semibold mb-2">üìù Remark:</label>
              <input type="text" id="remark-${index}"
                class="w-full bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl px-4 py-3 placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all"
                placeholder="Enter remark here" />
            </div>

            <button onclick="submitOrder(${index})" id="submit-btn-${index}"
              class="w-full button-3d text-lg font-semibold relative overflow-hidden">
              <span class="relative z-10">üöÄ Set Dispatch Date</span>
            </button>
          </div>
        `}
      `;

      container.appendChild(card);
      startCountdown(deadline, index, isOverdue);
    });

    // Animate cards in
    anime({
      targets: '.card-hover',
      scale: [0.8, 1],
      opacity: [0, 1],
      delay: anime.stagger(100),
      duration: 800,
      easing: 'easeOutElastic(1, .8)'
    });

    if (IS_VIEW_ONLY) applyViewOnly();
  }

  function applyViewOnly(){
    document.querySelectorAll('.editable input, .editable button, .editable textarea, .editable select')
      .forEach(ctrl => { ctrl.disabled = true; ctrl.classList.add('cursor-not-allowed'); });
    document.querySelectorAll('.editable').forEach(el => el.style.opacity = 0.6);
  }

  function startCountdown(deadline, index) {
    const countdownEl = document.getElementById(`countdown-${index}`);
    function updateCountdown() {
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        countdownEl.innerHTML = `<span class="text-red-400 animate-pulse">‚ö†Ô∏è EXPIRED ‚ö†Ô∏è</span>`;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const timeString = days > 0
        ? `${days}d ${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`
        : `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;

      const color = diff < 3600000 ? 'text-red-400' : diff < 7200000 ? 'text-yellow-400' : 'text-green-400';
      countdownEl.innerHTML = `<span class="${color}">${timeString}</span>`;
    }
    updateCountdown();
    setInterval(updateCountdown, 10000);
  }

  async function submitOrder(index) {
    if (IS_VIEW_ONLY) { showAlert("View Only mode mein submission allowed nahi hai.", "warning"); return; }

    const dispatchDate = document.getElementById(`dispatch-${index}`).value;
    const remark = document.getElementById(`remark-${index}`).value;
    const button = document.getElementById(`submit-btn-${index}`);

    if (!dispatchDate) {
      anime({ targets: `#dispatch-${index}`, scale: [1, 1.05, 1], duration: 300, easing: 'easeInOutQuad' });
      showAlert("Please select a tentative dispatch date! üìÖ", "warning");
      return;
    }

    const order = globalOrders[index];
    const originalHTML = button.innerHTML;

    button.innerHTML = `
      <div class="flex items-center justify-center space-x-2">
        <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        <span>Launching...</span>
      </div>
    `;
    button.disabled = true;

    const payload = {
      timestamp: order.timestamp,
      dispatchDate: dispatchDate,
      remark: remark
    };

    try {
      await fetch(POST_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      setTimeout(() => {
        showSuccessModal();
        button.innerHTML = `<span class="flex items-center justify-center space-x-2"><span>üéâ</span><span>Launched Successfully!</span></span>`;
        button.style.background = "linear-gradient(45deg, #10B981, #059669)";
        anime({ targets: button.closest('.card-hover'), scale: 0.9, opacity: 0.7, duration: 500 });
        setTimeout(() => fetchOrders(), 2000);
      }, 1500);

    } catch (err) {
      console.error('Submit error:', err);
      button.innerHTML = originalHTML;
      button.disabled = false;
      showAlert("Launch failed! Please try again üöÄ", "error");
    }
  }

  function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    const bgColor = type === 'error' ? 'from-red-500 to-red-600' : 'from-yellow-500 to-yellow-600';

    alertDiv.className = `fixed top-6 right-6 bg-gradient-to-r ${bgColor} text-white px-6 py-4 rounded-xl shadow-2xl z-50 animate__animated animate__bounceInRight`;
    alertDiv.innerHTML = `<div class="flex items-center space-x-3"><span class="text-2xl">${type === 'error' ? '‚ùå' : '‚ö†Ô∏è'}</span><span class="font-semibold">${message}</span></div>`;
    document.body.appendChild(alertDiv);

    setTimeout(() => {
      alertDiv.classList.remove('animate__bounceInRight');
      alertDiv.classList.add('animate__bounceOutRight');
      setTimeout(() => alertDiv.remove(), 500);
    }, 3000);
  }

  function showSuccessModal() { document.getElementById('successModal').classList.remove('hidden'); }
  function closeModal() { document.getElementById('successModal').classList.add('hidden'); }

  function openMultipleDocuments(urlString) {
    const urls = String(urlString || '').split(',').map(u => u.trim()).filter(Boolean);
    if (!urls.length) { alert('No valid URLs found'); return; }
    if (urls.length > 1) {
      const ok = confirm(`This will open ${urls.length} documents in separate tabs. Continue?`);
      if (!ok) return;
    }
    urls.forEach((u, i) => setTimeout(() => window.open(u, '_blank'), i * 100));
  }

  // Cursor sparkle
  document.addEventListener('mousemove', (e) => {
    const cursor = document.createElement('div');
    cursor.className = 'fixed w-2 h-2 bg-white bg-opacity-50 rounded-full pointer-events-none z-50';
    cursor.style.left = e.clientX + 'px';
    cursor.style.top  = e.clientY + 'px';
    document.body.appendChild(cursor);
    anime({ targets: cursor, scale:[1,0], opacity:[1,0], duration:1000, easing:'easeOutQuad', complete: () => cursor.remove() });
  });

  // Init
  createParticles();
  setModeBanner();
  fetchOrders();
</script>
<script src="js/viewOnly.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Woods Ticket Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-blue: #007bff;
            --light-blue: #e6f2ff;
            --dark-blue: #0056b3;
            --white: #ffffff;
            --gray-text: #6c757d;
            --border-radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-blue);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: var(--primary-blue);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="file"] {
             cursor: pointer;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
        }

        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            font-weight: 600;
            display: none; /* Hidden by default */
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--gray-text);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>NT Woods Ticket Portal</h1>
    <form id="ticketForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="remark">Remark</label>
            <textarea id="remark" name="remark" placeholder="Describe the issue" required></textarea>
        </div>
        <div class="form-group">
            <label for="fileAttachments">File Attachments</label>
            <input type="file" id="fileAttachments" name="fileAttachments" multiple>
        </div>
        <button type="submit">Submit Ticket</button>
    </form>
    <div id="status-message"></div>
    <div class="footer">
        Created by: Kuldeep Sharma
    </div>
</div>

<script>
    document.getElementById('ticketForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // ** IMPORTANT **: Replace this URL with your deployed Google Apps Script URL.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby_h66HCQ2AOrNnAS9VoM1oZjkEhSjHcTmGJVWbH2ZpuIOF3Ty21xu14ppIyDUFIeS-dQ/exec';
        
        const form = event.target;
        const statusMessage = document.getElementById('status-message');
        statusMessage.style.display = 'none';

        const fullName = form.querySelector('#fullName').value;
        const remark = form.querySelector('#remark').value;
        const files = form.querySelector('#fileAttachments').files;

        // Function to convert a file to a Base64 string
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve({
                name: file.name,
                base64Data: reader.result
            });
            reader.onerror = error => reject(error);
        });

        let fileDataArray = [];
        try {
            if (files.length > 0) {
                // Use Promise.all to handle multiple file conversions at once
                fileDataArray = await Promise.all(Array.from(files).map(file => toBase64(file)));
            }
        } catch (error) {
            console.error('File conversion error:', error);
            statusMessage.textContent = 'Error converting files. Please try again.';
            statusMessage.className = 'error';
            statusMessage.style.display = 'block';
            return;
        }

        const payload = {
            fullName: fullName,
            remark: remark,
            fileData: fileDataArray
        };

</script>

</body>
</html>

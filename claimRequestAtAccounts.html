<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Requests Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8FAFC; /* A very light blue/off-white */
        }
        .card {
            background-color: #FFFFFF;
            border-left: 4px solid #3B82F6; /* A clear, vibrant blue border */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-dealer {
            background-color: #2563EB; /* A deeper, solid blue */
        }
        .btn-supplier {
            background-color: #1D4ED8; /* An even deeper blue */
        }
        .btn-dealer:hover {
            background-color: #1E40AF;
        }
        .btn-supplier:hover {
            background-color: #1D4ED8;
        }
        .modal {
            display: none;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-6">
    <div id="request-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p id="loading-message" class="text-gray-500">Loading requests...</p>
    </div>
    
    <div id="supplier-modal" class="modal fixed inset-0 z-50 overflow-auto flex items-center justify-center modal-overlay">
        <div class="modal-content w-full max-w-lg p-6 rounded-lg relative">
            <h3 class="text-2xl font-bold mb-4 text-blue-900">Select Supplier</h3>
            
            <form id="supplier-form">
                <div class="mb-4">
                    <label for="supplier-select" class="block text-gray-700 font-semibold mb-2">Supplier Name <span class="text-red-500">*</span></label>
                    <select id="supplier-select" class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="" disabled selected>Loading suppliers...</option>
                    </select>
                </div>
                
                <div class="flex justify-end space-x-2">
                    <button type="button" id="close-modal-btn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md font-semibold hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const requestCardsContainer = document.getElementById('request-cards-container');
            const loadingMessage = document.getElementById('loading-message');
            const modal = document.getElementById('supplier-modal');
            const closeBtn = document.getElementById('close-modal-btn');
            const supplierSelect = document.getElementById('supplier-select');
            const supplierForm = document.getElementById('supplier-form');
            let currentReqId = null;

            // Initialize TomSelect for searchable dropdown
            const tomSelect = new TomSelect(supplierSelect, {
                create: false,
                sortField: {
                    field: "text",
                    direction: "asc"
                },
                maxItems: 1
            });

            // Function to fetch and render request cards
            const fetchAndRenderRequests = async () => {
                const apiUrl = 'https://script.google.com/macros/s/AKfycbxKHLxhcxparrfNpCcC8jExol17fJjmL-uuMxia_uld7t8AcsMrDUxZkIrRT-GT9d1AJw/exec';
                
                try {
                    const response = await fetch(apiUrl);
                    const requests = await response.json();
                    
                    if (requests.length > 0) {
                        loadingMessage.style.display = 'none';
                        requestCardsContainer.innerHTML = ''; // Clear the container before adding new cards
                        
                        requests.forEach(request => {
                            const cardHtml = `
                                <div class="card p-6 rounded-lg shadow-md flex flex-col justify-between" data-req-id="${request.reqId}">
                                    <div>
                                        <span class="text-sm font-semibold text-blue-600">Request ID: #<span class="req-id">${request.reqId}</span></span>
                                        <h2 class="text-xl font-bold text-blue-900 mt-2">${request.dealerName}</h2>
                                        <p class="text-gray-700 mt-1">Product: <span class="font-medium">${request.product}</span></p>
                                        <p class="text-gray-700">Quantity: <span class="font-medium">${request.qty}</span></p>
                                        <p class="text-gray-700">CRM: <span class="font-medium">${request.crmName}</span></p>
                                        <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-md">
                                            <p class="text-sm font-semibold text-blue-800">Owner Remark:</p>
                                            <p class="text-sm text-blue-700 italic">${request.ownerRemark}</p>
                                        </div>
                                    </div>
                                    <div class="flex flex-col sm:flex-row mt-6 space-y-2 sm:space-y-0 sm:space-x-2">
                                        <button class="flex-1 btn-dealer text-white py-2 px-4 rounded-md font-semibold text-sm hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            Dealer Claim Done
                                        </button>
                                        <button class="flex-1 btn-supplier text-white py-2 px-4 rounded-md font-semibold text-sm hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            Supplier Claim Done
                                        </button>
                                    </div>
                                </div>
                            `;
                            requestCardsContainer.innerHTML += cardHtml;
                        });
                        attachSupplierButtonListeners(); // Re-attach listeners to the new buttons
                    } else {
                        loadingMessage.textContent = 'No active requests found.';
                    }
                } catch (error) {
                    console.error('Error fetching requests:', error);
                    loadingMessage.textContent = 'Failed to load requests.';
                }
            };
            
            // Function to attach event listeners to "Supplier Claim Done" buttons
            const attachSupplierButtonListeners = () => {
                const supplierButtons = document.querySelectorAll('.btn-supplier');
                supplierButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const card = e.target.closest('.card');
                        currentReqId = card.dataset.reqId;
                        modal.style.display = 'flex';
                        fetchSuppliers(); // Fetch suppliers and populate the dropdown
                    });
                });
            };

            // Function to fetch suppliers from Google Sheet
            const fetchSuppliers = async () => {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/1UeohB4IPgEzGwybOJaIKpCIa38A4UvBstM8waqYv9V0/gviz/tq?tqx=out:csv&gid=724087621&range=D2:D';
                try {
                    const response = await fetch(sheetUrl);
                    const text = await response.text();
                    
                    const suppliers = text
                        .split('\n')
                        .slice(1) // Skip the header row
                        .map(row => row.trim().replace(/^"|"$/g, '')) // Trim and remove leading/trailing quotes
                        .filter(supplier => supplier.length > 0) // Remove empty rows
                        .sort((a, b) => a.localeCompare(b)); // Alphabetical sort

                    // Clear existing options and add new ones
                    tomSelect.clearOptions();
                    tomSelect.addOption({value: '', text: 'Select a supplier', disabled: true, selected: true});
                    suppliers.forEach(supplier => {
                        tomSelect.addOption({ value: supplier, text: supplier });
                    });
                    
                    tomSelect.enable();
                    tomSelect.refreshOptions(false);

                } catch (error) {
                    console.error('Error fetching suppliers:', error);
                    tomSelect.addOption({ value: '', text: 'Failed to load suppliers.' });
                    tomSelect.disable();
                }
            };
            
            // Event listener for modal close button
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                tomSelect.setValue('');
            });

            // Handle form submission
            supplierForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const selectedSupplier = tomSelect.getValue();
                
                if (!selectedSupplier) {
                    alert('Please select a supplier name.');
                    return;
                }
                
                const payload = {
                    reqId: currentReqId,
                    supplierName: selectedSupplier
                };
                
                console.log('Sending payload:', payload);

                // Placeholder for your backend POST request
                try {
                    const response = await fetch('/api/claim-done', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        alert('Supplier claim submitted successfully!');
                        modal.style.display = 'none';
                        tomSelect.setValue('');
                    } else {
                        alert('Failed to submit claim. Please try again.');
                    }
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('An error occurred. Please check the console.');
                }
            });

            // Initial call to fetch and render the request cards
            fetchAndRenderRequests();
        });
    </script>
</body>
</html>

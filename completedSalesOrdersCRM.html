<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Order Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom scrollbar styles for better visibility */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280;
        }

        /* Responsive table cell styling */
        @media (max-width: 640px) {
            .responsive-cell {
                display: block;
                width: 100%;
                text-align: left;
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-7xl bg-white shadow-2xl rounded-2xl p-6 sm:p-10">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Sales Order Dashboard</h1>

        <!-- Total Orders Card -->
        <div class="w-full mb-8 flex justify-center">
            <div class="relative w-full max-w-xs p-6 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl shadow-xl transform transition-all duration-300 hover:scale-105">
                <div class="absolute inset-0 bg-white bg-opacity-10 backdrop-filter backdrop-blur-sm rounded-2xl"></div>
                <div class="relative z-10">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-white text-xl font-semibold">Total Orders</h2>
                        <svg class="h-8 w-8 text-white opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </div>
                    <p id="order-count" class="text-4xl sm:text-5xl font-extrabold text-white text-shadow-lg">0</p>
                    <p class="text-sm text-gray-200 mt-2">Currently displayed rows</p>
                </div>
            </div>
        </div>

        <!-- Filter/Search Box -->
        <div class="flex flex-col sm:flex-row items-center w-full mb-8 space-y-4 sm:space-y-0 sm:space-x-4">
            <div class="relative flex-grow w-full">
                <input
                    type="text"
                    id="filter-input"
                    placeholder="Filter by Dealer's Name or Location..."
                    class="w-full pl-10 pr-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                >
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            <button
                id="reset-button"
                class="w-full sm:w-auto px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-xl shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-200"
            >
                Reset Filter
            </button>
        </div>
        
        <div id="loading" class="text-center text-lg font-medium text-gray-500 my-8">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Fetching data...
        </div>
        <div id="error" class="text-center text-red-500 font-semibold hidden my-8">
            Failed to load data. Please try again later.
        </div>

        <div id="table-container" class="overflow-x-auto rounded-lg shadow-md border border-gray-200 hidden">
            <table class="min-w-full divide-y divide-gray-300">
                <thead class="bg-gray-100">
                    <tr id="table-headers">
                        </tr>
                </thead>
                <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // API URL to fetch sales data
        const BASE_API_URL = 'https://script.google.com/macros/s/AKfycbxav5L9Y2cTNkG6FV8MHJueUcLnw0BkxeTYWsTHHWb42FkTAa5aM3CQYNpRvYRo6NSf/exec';

        // DOM elements
        const tableBody = document.getElementById('table-body');
        const tableHeaders = document.getElementById('table-headers');
        const loadingIndicator = document.getElementById('loading');
        const errorIndicator = document.getElementById('error');
        const tableContainer = document.getElementById('table-container');
        const orderCountCard = document.getElementById('order-count');
        const filterInput = document.getElementById('filter-input');
        const resetButton = document.getElementById('reset-button');


        // Column order and display names
        const COLUMN_ORDER = {
            'orderDate': "Order's Date",
            'crmName': "CRM Name",
            'dealerName': "Dealer's Name",
            'location': "Location",
            'rawOrder': "Provisional Ord.",
            'finalOrder': "Final Ord.",
            'additionalOrder': "Additional Ord.",
            'invoiceFile': "Invoice",
            'expectedDelivery': "Exp. Del. Dt.",
            'goodsDeliveredDate': "Goods Delivered On."
        };

        // State for sorting and filtering
        let allData = [];
        let filteredData = []; // Store filtered data
        let sortKey = null;
        let sortDirection = 'asc'; // 'asc' or 'desc'

        /**
         * Formats an ISO date string to a human-readable dd-mm-yyyy format.
         * @param {string} dateString The date string in ISO format.
         * @returns {string} The formatted date string.
         */
        function formatDate(dateString) {
            // Handle cases where dateString is empty or invalid
            if (!dateString || dateString === '-') return '-';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        /**
         * Creates a single button for a URL, opening it in a new tab.
         * @param {string} url The URL to open.
         * @returns {string} The HTML string for the button.
         */
        function createLinkButton(url) {
            if (!url || url === '-') return '-';
            return `
                <a href="${url}" target="_blank" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105">
                    Open File
                </a>
            `;
        }

        /**
         * Renders the table body with the provided data.
         * @param {Array} dataArray The array of sales order objects.
         */
        function renderTable(dataArray) {
            // Clear existing table rows
            tableBody.innerHTML = '';
            
            dataArray.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-200';
                
                // Iterate through the predefined column order
                for (const key in COLUMN_ORDER) {
                    const cell = document.createElement('td');
                    cell.className = 'px-4 py-3 whitespace-nowrap text-sm text-gray-700 border-b border-gray-200';
                    
                    const value = item[key];
                    
                    // Explicitly handle date fields for formatting
                    if (['orderDate', 'expectedDelivery', 'goodsDeliveredDate'].includes(key)) {
                        cell.textContent = formatDate(value);
                    } else if (value && (value.includes('drive.google.com') || value.includes('docs.google.com'))) {
                        const urls = value.split(',').map(url => url.trim());
                        let htmlContent = '';
                        urls.forEach(url => {
                            if (url !== '-') {
                                htmlContent += `<div class="mb-1">${createLinkButton(url)}</div>`;
                            }
                        });
                        cell.innerHTML = htmlContent || '-'; // If no valid links, show a dash
                    } else {
                        cell.textContent = value || '-';
                    }
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            });
             // Update the order count
             updateOrderCount(dataArray.length);
        }

        /**
         * Updates the count displayed in the total orders card.
         * @param {number} count The number of rows to display.
         */
        function updateOrderCount(count) {
            orderCountCard.textContent = count;
        }

        /**
         * Handles sorting the data based on a column key.
         * @param {string} key The key of the column to sort by.
         */
        function sortData(key) {
            // Use filtered data for sorting if available, otherwise use allData
            const dataToSort = filteredData.length > 0 ? filteredData : allData;

            // Check if the same key is clicked again to reverse sort direction
            if (sortKey === key) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortKey = key;
                sortDirection = 'asc'; // Default to ascending for a new key
            }

            // Sort the data array
            dataToSort.sort((a, b) => {
                const aValue = a[key] || '';
                const bValue = b[key] || '';

                if (['orderDate', 'expectedDelivery', 'goodsDeliveredDate'].includes(key)) {
                    // Custom sort for dates
                    const dateA = aValue ? new Date(aValue) : new Date(0);
                    const dateB = bValue ? new Date(bValue) : new Date(0);
                    return sortDirection === 'asc' ? dateA - dateB : dateB - dateA;
                } else if (typeof aValue === 'string' && typeof bValue === 'string') {
                    // Locale-aware string comparison
                    const comparison = aValue.localeCompare(bValue, 'en', { sensitivity: 'base' });
                    return sortDirection === 'asc' ? comparison : -comparison;
                } else {
                    // Simple numeric or other comparison
                    if (aValue < bValue) return sortDirection === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                }
            });

            // Re-render the table with the sorted data
            renderTable(dataToSort);
            updateSortIcons();
        }
        
        /**
         * Updates the sort icons in the table headers to show the current sort state.
         */
        function updateSortIcons() {
            // Remove existing icons
            document.querySelectorAll('.sort-icon').forEach(icon => icon.remove());
            
            if (sortKey) {
                const header = document.querySelector(`th[data-sort-key="${sortKey}"]`);
                if (header) {
                    const icon = document.createElement('span');
                    icon.className = 'sort-icon ml-2 text-gray-400';
                    icon.innerHTML = sortDirection === 'asc' ? '&#9650;' : '&#9660;'; // Up or down triangle
                    header.appendChild(icon);
                }
            }
        }

        /**
         * Filters the data based on the search input value.
         */
        function filterData() {
            const searchTerm = filterInput.value.toLowerCase().trim();
            if (searchTerm === '') {
                filteredData = [];
                renderTable(allData);
            } else {
                filteredData = allData.filter(item => {
                    const dealerName = (item.dealerName || '').toLowerCase();
                    const location = (item.location || '').toLowerCase();
                    return dealerName.includes(searchTerm) || location.includes(searchTerm);
                });
                renderTable(filteredData);
            }
        }

        /**
         * Resets the filter and re-renders the full table.
         */
        function resetFilter() {
            filterInput.value = '';
            filteredData = [];
            renderTable(allData);
        }

        /**
         * Initializes the table headers and adds sort event listeners.
         */
        function initializeTableHeaders() {
            // Clear existing headers
            tableHeaders.innerHTML = '';

            // Use the predefined column order and display names
            for (const key in COLUMN_ORDER) {
                const th = document.createElement('th');
                th.className = 'px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider cursor-pointer transition-colors duration-200 hover:bg-gray-200 rounded-md';
                th.textContent = COLUMN_ORDER[key];
                th.setAttribute('data-sort-key', key); // Use data attribute for sorting
                th.addEventListener('click', () => sortData(key));
                tableHeaders.appendChild(th);
            }
        }

        /**
         * Main function to fetch data and initialize the dashboard.
         */
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            errorIndicator.classList.add('hidden');
            tableContainer.classList.add('hidden');

            // Get CRM parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const crmName = urlParams.get('crm');

            let apiUrl = BASE_API_URL;
            if (crmName) {
                // Append the crm parameter if it exists
                apiUrl += `?crm=${encodeURIComponent(crmName)}`;
            }

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allData = await response.json();

                // If no data, show a message
                if (allData.length === 0) {
                    tableContainer.innerHTML = `<div class="text-center text-gray-500 p-8">No data found.</div>`;
                    tableContainer.classList.remove('hidden');
                } else {
                    initializeTableHeaders();
                    renderTable(allData);
                    tableContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Could not fetch data:", error);
                errorIndicator.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Add event listeners for the new filter functionality
        filterInput.addEventListener('input', filterData);
        resetButton.addEventListener('click', resetFilter);

        // Call the main function to start the application
        fetchData();
    </script>
</body>
</html>
